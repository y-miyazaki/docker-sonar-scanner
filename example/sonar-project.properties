# SonarQubeServer
sonar.host.url=https://{your sonarqube domain}/

# login token
sonar.login={login token}

# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
sonar.sources=./
# sonar.tests=app/src/test

# Encoding of the source code
sonar.sourceEncoding=UTF-8
# exclude files
sonar.go.coverage.reportPaths=**/coverage/**/coverage.out
sonar.exclusions=**/*_test.go,**/vendor/**,**/coverage/**,**/*swagger*/**,**/mock*/**
sonar.tests=./
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/coverage/**,**/*swagger*/**,**/mock*/**